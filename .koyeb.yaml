name: pddikti-api
services:
  - name: pddikti-api
    github:
      repository: YOUR_GITHUB_USERNAME/YOUR_REPOSITORY_NAME
      branch: main
    instance_type: nano
    ports:
      - port: 8000
        protocol: http
    healthcheck:
      http:
        path: /
        port: 8000
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
      - name: TELEGRAM_BOT_TOKEN
        secret: true
      - name: ADMIN_BOT_TOKEN
        secret: true
    builder:
      name: docker
      dockerfile_path: Dockerfile
      build_args:
        - name: PYTHON_VERSION
          value: "3.11"
      registry:
        name: koyeb 
